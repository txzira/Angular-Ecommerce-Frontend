<mat-toolbar
  color=""
  class="flex !md-5 md:!h-20 mx-auto justify-between md:!py-2"
  style="
    background-image: linear-gradient(
        rgba(250, 250, 250, 0.5),
        rgba(250, 250, 250, 0.5)
      ),
      url('/assets/images/woodlands.png');
  "
>
  <div class="flex flex-row items-center">
    <button
      class="flex items-center pr-4"
      *ngIf="
        isMobileDisplay &&
        !(router.url.includes('/auth') || router.url.includes('my-account'))
      "
      (click)="onIsOpenUpdated()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <button
      class="md:h-20 w-40 md:w-[420px]"
      routerLink="home"
      (mouseover)="showLogoAnimation()"
      (mouseout)="showStaticLogo()"
    >
      <img
        id="logo"
        class="max-h-full max-w-full"
        src="/assets/images/pseudo-corp.png"
        alt="Logo"
      />
    </button>
    <!-- <button
      class="text-xl tracking-[0.0125em] px-2"
      mat-button
      routerLink="products"
    >
      Products
    </button> -->
  </div>

  <div class="flex flex-row items-center" *ngIf="!isMobileDisplay">
    <app-nav-login-button></app-nav-login-button>
    <app-nav-cart-button [cart]="cart"></app-nav-cart-button>
  </div>
  <div class="flex flex-row items-center" *ngIf="isMobileDisplay">
    <app-nav-cart-button [cart]="cart"></app-nav-cart-button>
  </div>
</mat-toolbar>
