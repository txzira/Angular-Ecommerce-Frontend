<div class="py-4">
  <div class="flex justify-end pr-5 gap-2">
    <div class="border border-black">
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="border border-black">
      <button mat-button [matMenuTriggerFor]="menu" class="flex">
        Show {{ itemsToShowCount }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onItemsToShowCountUpdated(12)" mat-menu-item>
          12
        </button>
        <button (click)="onItemsToShowCountUpdated(24)" mat-menu-item>
          24
        </button>
        <button (click)="onItemsToShowCountUpdated(36)" mat-menu-item>
          36
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center gap-2">
      <button
        class="flex items-center border border-black px-2 aspect-square"
        (click)="onColumnsUpdated(1)"
      >
        <mat-icon>view_list</mat-icon>
      </button>
      <button
        class="flex items-center border border-black px-2 aspect-square"
        (click)="onColumnsUpdated(3)"
      >
        <mat-icon>view_module</mat-icon>
      </button>
      <button
        class="flex items-center border border-black px-2 aspect-square"
        (click)="onColumnsUpdated(4)"
      >
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</div>
