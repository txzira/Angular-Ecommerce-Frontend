<div class="w-full h-full">
  <mat-drawer-container
    [autosize]="true"
    class="min-h-full h-full max-w-7x1 mx-auto border-x"
  >
    <mat-drawer mode="side" opened class="h-full !bg-[#78866b]">
      <app-category-nav></app-category-nav>
    </mat-drawer>
    <mat-drawer-content
      style="
        background-image: linear-gradient(
            rgba(250, 250, 250, 0.7),
            rgba(250, 250, 250, 0.7)
          ),
          url('/assets/images/mascots.png');
      "
    >
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
