<div class="flex flex-col">
  <div class="flex justify-end pr-5">
    <mat-form-field>
      <mat-label class="flex items-center">
        <mat-icon class="flex items-center">search</mat-icon> Product
      </mat-label>
      <input
        matInput
        [formControl]="productSearch"
        (keyup)="filterProducts()"
      />
    </mat-form-field>
  </div>
  <div [ngStyle]="getStyle()" *ngIf="!filteredProducts">
    <app-product-card
      *ngFor="let product of products"
      class="gap-y"
      [fullWidthMode]="columns === 1 || browserDetectorService.isMobile()"
      [product]="product"
    ></app-product-card>
  </div>
  <div [ngStyle]="getStyle()" *ngIf="filteredProducts">
    <app-product-card
      *ngFor="let product of filteredProducts"
      class="gap-y"
      [fullWidthMode]="columns === 1 || browserDetectorService.isMobile()"
      [product]="product"
    ></app-product-card>
  </div>
</div>
