<div class="flex flex-col w-full h-full max-h-full">
  <div class="flex flex-row justify-between items-center h-max">
    <h1>Products</h1>
    <button
      mat-raised-button
      class="!rounded-2xl border px-2 py-1 !bg-green-500"
    >
      <a class="flex flex-row items-center" href="/admin/products/add">
        <span>ADD</span>
        <mat-icon fontIcon="add"></mat-icon>
      </a>
    </button>
  </div>
  <div class="w-full flex flex-col overflow-hidden flex-1">
    <!-- table of products -->
    <mat-form-field class="!w-full h-max">
      <mat-label>
        <div class="flex flex-row items-center">
          <mat-icon fontIcon="search"></mat-icon>
          <span>Search</span>
        </div>
      </mat-label>
      <input matInput [formControl]="productSearch" />
    </mat-form-field>

    <div
      class="flex flex-col mx-auto border rounded-xl shadow-lg min-h-[616px] w-full bg-white"
    >
      <div
        class="flex flex-row w-full h-14 items-center bg-black text-white rounded-tr-md rounded-tl-md"
      >
        <div></div>
        <div class="w-32 mx-auto">Name</div>
        <div class="w-32 mx-auto">Slug</div>
        <div class="w-32 mx-auto">Price(per)</div>
        <div class="w-32 mx-auto">Stock</div>
        <div class="w-20 mx-auto"></div>
      </div>
      <div class="overflow-y-scroll flex-1">
        <div
          class="flex flex-row w-full h-14 items-center"
          *ngFor="let product of products"
        >
          <div></div>
          <div class="w-32 mx-auto">
            {{ product.name }}
          </div>
          <div class="w-32 mx-auto">{{ product.slug }}</div>
          <div class="w-32 mx-auto">{{ product.price }}</div>
          <div class="w-32 mx-auto">{{ product.quantity }}</div>

          <div class="w-20 mx-auto flex flex-row gap-2">
            <button class="bg-yellow-300 border rounded-lg p-1">
              <a
                class="flex justify-center"
                [routerLink]="'/admin/products/edit/' + product.id"
              >
                <mat-icon fontIcon="edit"></mat-icon>
              </a>
            </button>
            <button
              class="flex justify-center bg-red-500 border rounded-lg p-1"
              (click)="openDeleteProductDialog(product)"
            >
              <mat-icon fontIcon="delete"></mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
