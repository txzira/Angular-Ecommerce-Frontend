<div class="p-5 border rounded-md shadow-inner bg-[whitesmoke]">
  <div class="border-dotted border rounded-md border-slate-400 p-8">
    <div
      id="cdk-boundary"
      class="grid grid-cols-4 gap-5 items-center"
      cdkDropList
      (cdkDropListDropped)="dropImage($event)"
    >
      <div
        class="flex justify-center items-center col-span-2 row-span-2 rounded-md bg-white shadow-md cursor-move aspect-square"
        cdkDrag
        cdkDragBoundary="#cdk-boundary"
        *ngIf="images.length"
      >
        <p>1</p>
        <img
          class="p-2 max-h-full max-w-full"
          [src]="images[0].url ? images[0].url : images[0].imagePath"
        />
      </div>
      <div
        class="flex justify-center items-center col-span-1 row-span-1 rounded-md bg-white shadow-md cursor-move aspect-square"
        cdkDrag
        cdkDragBoundary="#cdk-boundary"
        *ngFor="let image of images | slice : 1; index as i"
      >
        <p>{{ i + 2 }}</p>

        <img
          class="p-2 max-h-full max-w-full"
          [src]="image.url ? image.url : image.imagePath"
        />
      </div>
    </div>

    <div class="flex w-full h-full justify-center pt-5">
      <input
        [id]="'add-image-button' + uniqueId"
        class="add-image-button"
        type="file"
        (change)="handleImages($event)"
        multiple
        hidden
      />

      <label
        [for]="'add-image-button' + uniqueId"
        class="cursor-pointer rounded-md !bg-green-500 p-2"
        >Upload Product Image</label
      >
    </div>
    <div class="text-center pt-2">PNG & JPG ACCEPTED</div>
  </div>
</div>
