<div class="w-full h-full">
  <div class="w-2/3 md:w-1/3 h-full mx-auto flex flex-col justify-center">
    <div class="mx-auto w-max bg-white p-5 border shadow-lg rounded-md">
      <h1 class="!font-medium">Forgot Your Password</h1>
      <p>Follow these simple steps to reset your password:</p>
      <ol type="1" class="list-decimal list-inside">
        <li>Enter your account email address.</li>
        <li>Wait for your recovery details to be sent to your email.</li>
        <li>Follow email instructions and reset account password.</li>
      </ol>
      <p class="!mt-2">
        Remembered your password?&nbsp;<a
          href="/auth/login"
          class="underline text-blue-600"
          >Log In</a
        >
      </p>
      <div *ngIf="!emailSent" class="w-full flex flex-col mb-2">
        <label for="email" class="font-medium">Email Address</label>
        <input
          id="email"
          [formControl]="email"
          class="border p-2 border-slate-300"
          (keydown.enter)="sendForgotPasswordEmail()"
        />
      </div>
      <div class="w-full text-center">
        <button
          mat-raised-button
          type="button"
          color="primary"
          [disabled]="emailSent"
          (click)="sendForgotPasswordEmail()"
        >
          {{ !emailSent ? "Reset Password" : "Email Sent" }}
        </button>
      </div>
    </div>
  </div>
</div>
div>
